<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="css/bootstrap.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IMAGE BUTTON</title>
  </head>
  <body>
     <!-- ** border'lar hakkında ayrıntılı bilgi için 
     ! https://getbootstrap.com/docs/5.0/utilities/borders/ --> 


    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <img 
            id="image-1"
            class="img-fluid border border-danger border-2 rounded-3" 
            src="https://images.pexels.com/photos/547115/pexels-photo-547115.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="img-1">
        </div>
        <div class="col">
          <img 
            class="img-fluid border border-success border-3 rounded-pill" 
            src="https://images.pexels.com/photos/2093323/pexels-photo-2093323.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="img-2">
        </div>
        <div class="col">
          <img 
            class="img-thumbnail img-fluid" 
            src="https://images.pexels.com/photos/1237119/pexels-photo-1237119.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
            alt="img-3">
        </div>


      </div>
    </div>  
    <div class="container mt-4">
      <button class="btn btn-outline-warning">CLICK</button>
      <button class="btn btn-danger">DELETE</button>
      <button class="btn btn-success">SEND</button>
      <button
        type="button"
        class="btn btn-outline-primary btn-lg d-block w-100 mt-4"
      >
      <a href="index.html#image-1" class="text-decoration-none">SAVE</a
        >
      </button>
    </div>
    <div class="container mt-4">
      <div class="btn-group">
        <a href="https://www.youtube.com/" class="btn btn-warning">Youtube</a>
        <a href="https://google.com/" class="btn btn-success">Google</a>
        <a href="https://www.twitter.com/" class="btn btn-info">Twitter</a>
      </div>
    </div>




    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
